<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/fav-ico.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">

  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#00c590" />
  <meta name="theme-color" content="#00c590" />

  <title>Task Force</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="storage.js"></script>
  <script defer src="script.js"></script>
</head>

<body class="dark">
  <header>
    <nav>
      <h1>Task Force</h1>
      <ul>
        <li><button class="filter-btn">all</button></li>
        <li><button class="filter-btn">active</button></li>
        <li><button class="filter-btn">completed</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="section-new-task">
      <form>
        <div>
          <input
            aria-label="new-task"
            class="new-task"
            type="text"
            name="newtask"
            placeholder="add new task"
          >
          <button type="submit" id="btn-submit">
            +
          </button>
        </div>
      </form>
    </section>

    <section class="section-tasks">
    </section>
    
  </main>
</body>

</html>
